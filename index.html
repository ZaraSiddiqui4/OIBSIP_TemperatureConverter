<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <div class="form-group">
            <label for="temperature">Value to Convert:</label>
            <input type="number" id="temperature" placeholder="Enter value">
        </div>
        <div class="form-group">
            <label for="inputScale">From:</label>
            <select id="inputScale">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="outputScale">To:</label>
            <select id="outputScale">
                <option value="Celsius">Celsius (째C)</option>
                <option value="Fahrenheit">Fahrenheit (째F)</option>
                <option value="Kelvin">Kelvin (K)</option>
            </select>
        </div>
        <div class="form-buttons">
            <button onclick="convertTemperature()">Convert</button>
            <button onclick="clearFields()">Clear</button>
        </div>
        <div class="result">
            <label for="result">Result:</label>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
